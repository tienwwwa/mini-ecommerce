<div class="rounded-[10px] overflow-hidden shadow-xl  h-[400px]">
    <img [src]="product().imageUrl" alt="Product image" class="w-full h-1/2 object-contain bg-white" />

    <div class="text-center flex flex-col justify-between items-center h-2/5 px-4">
        <p class="text-lg font-semibold mt-2">{{ product().name }}</p>

        <div class="flex justify-evenly w-full px-4 mt-4 flex-wrap space-y-4">
            <p class="text-gray-700">{{ product().price }} VND</p>

            @if (product().stock > 0) {
            <p class="text-green-500">Stock: {{ product().stock }}</p>
            <button class="btn" (click)="addToCartClicked()">
                Add to cart
            </button>
            } @else {
            <p class="text-red-500" disabled>Out of stock</p>
            <button class="btn-remove" (click)="addToCartClicked()" disabled>
                Out of stock
            </button>
            }

        </div>


    </div>
</div>
