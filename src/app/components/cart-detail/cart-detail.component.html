@if (carts().length < 1) { <p class="font-semibold text-[40px] text-center">cart is empty </p>
    } @else { <div class="cart mt-5">
        <div class="flex">
            <div class="cart w-2/3  overflow-hidden ">
                @for (cart of carts(); track $index) {
                <div class="grid grid-cols-12 p-3 items-center rounded-4xl mb-5 border-gray-100 border shadow-sm">
                    <img [src]="cart.imageUrl" class="col-span-2 aspect-square rounded-[20px]">
                    <p class="col-start-4 col-end-7 text-center text-lg font-semibold h-1/2">
                        {{cart.name}}
                    </p>
                    <p class="col-start-7 col-end-10 text-center">
                        {{cart.price}} VND
                    </p>
                    <p>0-0</p>
                    <button class="btn-remove" (click)="remove(cart)">xoa</button>
                </div>
                }

            </div>
            <div class="payment w-1/3 h-[500px] bg-gray-100 ml-3 flex items-center justify-center flex-col gap-3">
                <p class="font-semibold text-[32px]">total</p>
                <p>{{total()}} VND</p>
                <button class="btn">Checkout</button>
            </div>
        </div>
    </div>
    }
